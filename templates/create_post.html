{% extends "base.html" %}
{% block content %}
    <h2>Create a New Post</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label>Title:</label>
        {{ form.title }}
        <label>Category:</label>
        {{ form.category }}
        <label>Content:</label>
        {{ form.content }}
        {{ form.submit }}
    </form>
{% endblock %}
