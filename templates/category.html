{% extends "base.html" %}
{% block content %}
    <h2>Articles in "{{ category_name }}"</h2>
    {% for article in articles %}
        <div>
            <h3><a href="{{ url_for('article', article_id=article.id) }}">{{ article.title }}</a></h3>
            <p><strong>By:</strong> {{ article.author }} | <strong>Published:</strong> {{ article.date }}</p>
            <p>{{ article.content[:200] }}...</p>
        </div>
    {% endfor %}
{% endblock %}
